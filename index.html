 <!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>模写コーディング</title>
  </head>
  <body id="wrap">
    <div class="top-title">
      <h1 class="animate__animated animate__flip">コーディングしたサイト一覧</h1>
    </div>
    <!-- サイドバー -->
    <ul class="side-menu animate__animated animate__fadeInUpBig">
      <li class="small-size-btn">
        <p>スマホ版</p>
      </li>
      <li class="pc-size-btn">
        <p>PC版</p>
      </li>
    </ul>
    <!-- コーディングしたサイト一覧 -->
    <div class="content site-show">
      <ul>
        <li class="index-btn">
          <div class="img-btn">
            <img src="./img/1.png" class="site-img animate__animated animate__fadeInUp">
          </div>
          <div class="site-title">
            <p>プロフィールサイト</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/2.png" class="site-img animate__animated animate__fadeInUp">
          </div>
          <div class="site-title">
            <p>レシピサイト</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/3.png" class="site-img animate__animated animate__fadeInUp">
          </div>
          <div class="site-title">
            <p>フォトサイト</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/4.png" class="site-img animate__animated animate__fadeInUp">
          </div>
          <div class="site-title">
            <p>ISara</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="content site-hide">
      <ul>
        <li class="index-btn">
          <div class="img-btn">
            <img src="./img/no-image-5.png" class="site-img">
          </div>
          <div class="site-title">
            <p>ストアサイト</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/no-image-5.png" class="site-img">
          </div>
          <div class="site-title">
            <p>模写サイト6</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/no-image-5.png" class="site-img">
          </div>
          <div class="site-title">
            <p>模写サイト7</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/no-image-5.png" class="site-img">
          </div>
          <div class="site-title">
            <p>模写サイト8</p>
          </div>
        </li>
      </ul>
    </div>
    <div more-area>
      <button id="more" class="animate__animated animate__rollIn"></button>
    </div>
    <div class="container">
      <div class="swiper infinite-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./img/1.png" alt="画像1" /></div>
          <div class="swiper-slide"><img src="./img/2.png" alt="画像2" /></div>
          <div class="swiper-slide"><img src="./img/3.png" alt="画像3" /></div>
          <div class="swiper-slide"><img src="./img/4.png" alt="画像4" /></div>
          <div class="swiper-slide"><img src="./img/store-site.png" alt="画像5" /></div>
          <div class="swiper-slide"><img src="./img/1.png" alt="画像1" /></div>
          <div class="swiper-slide"><img src="./img/2.png" alt="画像2" /></div>
          <div class="swiper-slide"><img src="./img/3.png" alt="画像3" /></div>
          <div class="swiper-slide"><img src="./img/4.png" alt="画像4" /></div>
          <div class="swiper-slide"><img src="./img/store-site.png" alt="画像5" /></div>
        </div>
      </div>
    </div>
    <!-- メイン表示 -->
    <div class="main-show">
      <div class="site-display active large-site animate__animated animate__slideInLeft">
        <iframe src="./profile-site/profile-site.html" frameborder="0" class="import-site"></iframe>
      </div>
      <div class="site-display small-site animate__animated animate__slideInLeft" >
        <iframe src="./recipe-site/recipe-site.html" frameborder="0" class="import-site"></iframe>
      </div>
      <div class="site-display animate__animated animate__slideInLeft">
        <iframe src="./photo-site/photo-site.html" frameborder="0" class="import-site"></iframe>
      </div>
      <div class="site-display very-large-site animate__animated animate__slideInLeft">
        <iframe src="./isara/isara.html" frameborder="0" class="import-site"></iframe>
      </div>
      <div class="site-display very-large-site animate__animated animate__slideInLeft">
        <iframe src="./store-site/store-site.html" frameborder="0" class="import-site"></iframe>
      </div>
    </div>
    <!-- 上に戻るボタン -->
    <a id="top-btn" class="page-top" href="#">
      <div class="page-top__arrow"></div>
    </a>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </body>
</html>
