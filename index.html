 <!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>模写コーディング</title>
  </head>
  <body id="wrap">
    <header>
      <div id="shop">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.6831613967106!2d139.73286700102722!3d35.66017708010212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b9c2ef8e6c3%3A0xff8de5eeddcd1e17!2z44CSMTA2LTAwMzIg5p2x5Lqs6YO95riv5Yy65YWt5pys5pyo77yV5LiB55uu!5e0!3m2!1sja!2sjp!4v1622980739129!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </header>
    <div class="top-title">
      <h1 class="animate__animated animate__flip">コーディングしたサイト一覧</h1>
    </div>
    <!-- サイドバー -->
    <ul class="side-menu animate__animated animate__fadeInUpBig">
      <li class="small-size-btn">
        <p>スマホ版</p>
      </li>
      <li class="pc-size-btn">
        <p>PC版</p>
      </li>
    </ul>
    <!-- コーディングしたサイト一覧 -->
    <div class="content site-show">
      <ul>
        <li class="index-btn">
          <div class="img-btn">
            <img src="./img/profile-site.png" class="site-img animate__animated animate__fadeInUp">
          </div>
          <div class="site-title">
            <p>プロフィールサイト</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/recipe-site.png" class="site-img animate__animated animate__fadeInUp">
          </div>
          <div class="site-title">
            <p>レシピサイト</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/photo-site.png" class="site-img animate__animated animate__fadeInUp">
          </div>
          <div class="site-title">
            <p>フォトサイト</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/portfolio-site.png" class="site-img animate__animated animate__fadeInUp">
          </div>
          <div class="site-title">
            <p>ポートフォリオサイト</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="content site-hide">
      <ul>
        <li class="index-btn">
          <div class="img-btn">
            <img src="./img/no_image.png" class="site-img">
          </div>
          <div class="site-title">
            <p>模写サイト5</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/no_image.png" class="site-img">
          </div>
          <div class="site-title">
            <p>模写サイト6</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/no_image.png" class="site-img">
          </div>
          <div class="site-title">
            <p>模写サイト7</p>
          </div>
        </li>
        <li class="index-btn">
          <div class="img-btn other">
            <img src="./img/no_image.png" class="site-img">
          </div>
          <div class="site-title">
            <p>模写サイト8</p>
          </div>
        </li>
      </ul>
    </div>
    <div more-area>
      <button class="more animate__animated animate__rollIn"></button>
    </div>
    <!-- メイン表示 -->
    <div class="main-show">
      <div class="site-display active large-site animate__animated animate__slideInLeft">
        <iframe src="./profile-site/profile-site.html" frameborder="0" class="import-site"></iframe>
      </div>
      <div class="site-display small-site animate__animated animate__slideInLeft" >
        <iframe src="./recipe-site/recipe-site.html" frameborder="0" class="import-site"></iframe>
      </div>
      <div class="site-display animate__animated animate__slideInLeft">
        <iframe src="./photo-site/photo-site.html" frameborder="0" class="import-site"></iframe>
      </div>
      <div class="site-display very-large-site animate__animated animate__slideInLeft">
        <iframe src="./portfolio-site/portfolio-site.html" frameborder="0" class="import-site"></iframe>
      </div>
    </div>
    <!-- 上に戻るボタン -->
    <a id="top-btn" class="page-top" href="#">
      <div class="page-top__arrow"></div>
    </a>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
